<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Gerência de Configuração de Software</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: auto;
            overflow: hidden;
            padding: 0 2rem;
        }

        /* Cabeçalho */
        header {
            background: #fff;
            padding: 2rem 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        /* Seção Principal (Hero) */
        .hero {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #fff;
            padding: 4rem 0;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background: #f1c40f;
            color: #2c3e50;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #f39c12;
        }

        /* Seções de Conteúdo */
        section {
            padding: 4rem 0;
        }

        section h3 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card i {
            font-size: 2.5rem;
            color: #2193b0;
            margin-bottom: 1rem;
        }

        .card h4 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        /* Tópicos do Curso */
        .topics-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .topics-list li {
            background: #eaf2f8;
            color: #2c3e50;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }


        /* Chamada para Ação */
        .cta {
            background: #2c3e50;
            color: #fff;
            text-align: center;
        }

        /* Rodapé */
        footer {
            background: #34495e;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Curso de Gerência de Configuração de Software</h1>
            <p>
